user root;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # IP access: reunion app
    server {
        listen 80 default_server;
        server_name _;

        # Shared background theme source (from reunion-ui repository)
        location = /theme/reunion-background.css {
            alias /apps/iterlife-reunion-ui/public/theme/reunion-background.css;
            add_header Cache-Control "public, max-age=300";
        }

        location /api/ {
            proxy_pass http://127.0.0.1:18080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://127.0.0.1:13080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # IP access: expenses app (separate nginx port)
    server {
        listen 8080;
        server_name _;

        # Shared background theme source (from reunion-ui repository)
        location = /theme/reunion-background.css {
            alias /apps/iterlife-reunion-ui/public/theme/reunion-background.css;
            add_header Cache-Control "public, max-age=300";
        }

        location /api/ {
            proxy_pass http://127.0.0.1:18180/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://127.0.0.1:13180;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}

services:
  iterlife-expenses-api:
    build:
      context: ${BACKEND_REPO_DIR:-/apps/iterlife-expenses}
      dockerfile: Dockerfile
    image: iterlife-expenses-api:local
    container_name: iterlife-expenses-api
    env_file:
      - ${BACKEND_ENV_FILE:-/apps/config/iterlife-expenses/backend.env}
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${API_BIND_HOST:-127.0.0.1}:${API_PORT:-18000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health', timeout=3).read()\""]
      interval: 20s
      timeout: 5s
      retries: 5

  iterlife-expenses-ui:
    build:
      context: ${UI_REPO_DIR:-/apps/iterlife-expenses-ui}
      dockerfile: Dockerfile
    image: iterlife-expenses-ui:local
    container_name: iterlife-expenses-ui
    env_file:
      - ${UI_ENV_FILE:-/apps/config/iterlife-expenses/ui.env}
    volumes:
      - ${UI_RUNTIME_CONFIG_FILE:-/apps/config/iterlife-expenses/ui-runtime-config.js}:/usr/share/nginx/html/runtime-config.js:ro
    restart: unless-stopped
    depends_on:
      iterlife-expenses-api:
        condition: service_healthy
    ports:
      - "${UI_BIND_HOST:-127.0.0.1}:${UI_PORT:-13000}:80"
